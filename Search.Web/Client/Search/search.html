<div>
    {{vm.title}}
    <div>
        Type-S: <input id="search-box" type="text" data-ng-model="searchResults" />
        <button type="submit" id="submit">Search</button>
    </div>
    <div>
        <h5>Search Results:({{searchResults}})</h5>

        <ul data-ng-repeat="result in vm.results">
            <li>{{result.title}}</li>
        </ul>
    </div>
</div>
