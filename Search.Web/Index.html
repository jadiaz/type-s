<!DOCTYPE html>
<html data-ng-app="search.demo">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Type-S: Search Application Technology Demonstrator</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="client/content/css/site.css" rel="stylesheet" />
</head>
<body data-ng-controller="SearchController as vm">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Type-S</a>
            </div>

            <div class="collapse navbar-collapse">
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group long">
                        <input type="text" class="form-control" data-ng-model="searchResults" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <section class="container-fluid">
        <h5>Search Query: <strong>{{searchResults}}</strong></h5>

        <div data-ng-view=""></div>
    </section>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
    <script src="client/content/scripts/ui-bootstrap-0.12.0.min.js"></script>
    <script src="client/app.module.js"></script>

    <script src="client/Core/core.module.js"></script>
    <script src="client/Core/config.js"></script>
    <script src="client/Core/searchservice.js"></script>

    <script src="client/Search/search.module.js"></script>
    <script src="client/Search/search.controller.js"></script>
</body>
</html>
